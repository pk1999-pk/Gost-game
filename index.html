<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCBC Coin Tap Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>MCBC TAP GAME</h1>
    <p>Tap as many MCBC coins as you can in 15 seconds!</p>
    <div id="gameArea"></div>
    <button id="startButton">START</button>
    <div id="scoreBoard"></div>
    <form id="withdrawForm" style="display:none;">
      <h3>Withdraw Points</h3>
      <input type="text" placeholder="Your Name" required /><br>
      <input type="text" placeholder="Your Wallet Address" required /><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
